<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- HTML-элемент <nav> определяет отдельную секцию документа, 
            назначение которой обозначение ссылок навигации (как внутри 
            текущего документа, так и ведущих на другую страницу). 
            В качестве примера такой секции можно привести меню, якорные ссылки. -->
        <nav class="main-menu">
            <!-- тег меню - маркированный -->
            <ul>
                <!-- Первый пункт списка -->
                <li>
                    <!-- Тег ссылки  -->
                    <a href="home.html">
                        <!-- тег картинки -->
                        <img class="basic" src="image/home.svg" alt="Home image">
                        <!-- основной строковый контейнер -->
                        <span class="text"><b>Головна</b></span>
                    </a>
                </li>
                <!-- добавить 4 тега li с сылкой и картинкой и текстом-->
                <!-- второй пункт списка -->
                <li>
                    <a href="mycourse.html">
                        <img class="basic" src="image/desktop.svg" alt="Desktop image">
                        <span class="text"><b>Мій курс</b></span>
                    </a>
                </li>
                <!-- третий пункт списка -->
                <li>
                    <a href="mygroup.html">
                        <img class="basic" src="image/school.svg" alt="Desktop image">
                        <span class="text"><b>Моя група</b></span>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
